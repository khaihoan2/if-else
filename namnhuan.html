<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("ghi số năm"));
   if (a%4==0 && a%100 !=0 || a%400 == 0){
     alert(a + "Đây là năm nhuần")
   }else {
     alert(a + "Đây không phải là năm nhuần")
   }
</script>
</body>
</html>
